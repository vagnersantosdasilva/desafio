version: '3.8' # Certifique-se de que sua vers√£o do Docker Compose suporta '3.8'
networks:
  db:
    driver: bridge
services:
  db:
    image: mysql:8.0
    restart: always
    volumes:
      - './.db:/var/lib/mysql'
    environment:
      - MYSQL_DATABASE=loja_online
      - MYSQL_ROOT_PASSWORD=root
    networks:
      - db
  app:
    image: amazoncorretto:17-alpine-jdk
    working_dir: /app
    command: ./mvnw spring-boot:run
    ports:
      - 8081:8081
    volumes:
      - '.:/app'
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=loja_online
      - DB_USER=root
      - DB_PASS=root
    depends_on:
      - db
    networks:
      - db
  adminer:
    image: adminer:4
    restart: always
    ports:
      - 3308:8080
    environment:
      - ADMINER_DEFAULT=mysql
      - ADMINER_DESIGN=dracula
    depends_on:
      - db
    networks:
      - db